<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	
	<title>Full Page Background Image | CSS #1</title>
	
	<style>
		body{
			margin: 0px;
		}

		img{
			width: 100%;
			height: 100%;
		}

		@media screen and (max-width: 1024px){
			img{
				width: 1280px;
				height: 800px;
			}
		}
		
	</style>
</head>

<body>
	<!-- At bottom, 'cause it's not really content -->
	<div id="bg">
		<img src="treesje_bg.jpg" alt="" class="bg">
	</div>
	
</body>

</html>
