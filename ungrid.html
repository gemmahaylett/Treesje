<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	
	<title>Full Page Background Image | CSS #1</title>
	
	<style>

	body{
		margin: 0px;
	}

		/* ungrid.css (97 bytes minified) */
		@media (min-width: 30em) {
		    .row { width: 100%; display: table; table-layout: fixed; }
		    .col { display: table-cell; }
		}

		img{
			width:100%;
		}
		
	</style>
</head>

<body>
	<!-- At bottom, 'cause it's not really content -->
	<div class="row">
		<div class="col">
			<h1><img src="treesje_bg.jpg"></h1>
		</div>
	</div>
</body>

</html>
