<!DOCTYPE html>

<!-- white space on bottom -->
<html>

<head>
	<meta charset="utf-8">
	
	<title>Full Page Background Image | CSS #1</title>
	
	<style>
		img{
			width: 100%;
			height: auto;
			margin: 0;
		}

		body{
			margin: 0px;
		}

		.absolute-center {
		  margin: auto;
		  position: absolute;
		  top: 0; left: 0; bottom: 0; right: 0;
		}

		.bg {
    max-width: 100%;
    max-height: 100%;
    bottom: 0;
    left: 0;
    margin: auto;
    overflow: auto;
    position: fixed;
    right: 0;
    top: 0;
		}

		
	</style>
</head>

<body>

	<img src="treesje_bg.jpg" class="bg absolute-center">
	
</body>

</html>
